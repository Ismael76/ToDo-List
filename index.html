<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:wght@700&family=NTR&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <title>TODO List</title>
  </head>
  <body>
    <main>
      <h1>TODO List</h1>
      <div class="task-container">
        <div class="input-container">
          <input class="input-task" type="text" name="task" id="" />
          <i class="fa-regular fa-light-emergency"></i>
          <button class="add-task" type="submit">+</button>
        </div>
        <div class="task-list"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
