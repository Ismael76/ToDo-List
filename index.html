<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Mali:wght@700&family=NTR&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e1a99790da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>TODO List</title>
  </head>
  <body>
    <main>
      <h1>TODO List</h1>
      <div class="task-container">
        <div class="input-container">
          <input class="input-task" type="text" name="task" id="" />
          <i class="fa-regular fa-light-emergency"></i>
          <button class="add-task" type="submit">+</button>
        </div>
        <div class="task-list">
          <div class="task-list__items">
            <span class="task-list__info">Task 1</span>
            <div class="task-list__btns">
              <button class="complete-btn">
                <i class="fas fa-solid fa-check"></i>
              </button>
              <button class="del-btn">
                <i class="fas fa-solid fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
